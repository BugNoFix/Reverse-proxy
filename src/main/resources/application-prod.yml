# Production profile
# Use: mvn spring-boot:run -Dspring-boot.run.profiles=prod
# Or set SPRING_PROFILES_ACTIVE=prod
# Or: java -jar reverse-proxy.jar --spring.profiles.active=prod

# Proxy services configuration for PRODUCTION environment
proxy:
  services:
    - name: my-service
      domain: my-service.my-company.com
      strategy: round-robin  # Options: random, round-robin
      hosts:
        - address: "10.0.0.1"
          port: 9090
        - address: "10.0.0.2"
          port: 9090

