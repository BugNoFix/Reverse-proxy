# Local development profile
# Use: mvn spring-boot:run -Dspring-boot.run.profiles=local
# Or set SPRING_PROFILES_ACTIVE=local

# Proxy services configuration for LOCAL environment
proxy:
  services:
    - name: my-service
      domain: my-service.my-company.com
      hosts:
        - address: "127.0.0.1"
          port: 9090
        - address: "127.0.0.1"
          port: 9091

